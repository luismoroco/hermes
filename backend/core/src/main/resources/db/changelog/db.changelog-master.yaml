databaseChangeLog:
  - changeSet:
      id: 0-create-updated-at-column-function
      author: db.hermes.dev
      changes:
        - sql:
            splitStatements: false
            stripComments: true
            dbms: postgresql
            sql: |
              CREATE OR REPLACE FUNCTION update_updated_at_column()
              RETURNS TRIGGER AS $$
              BEGIN
                NEW.updated_at = CURRENT_TIMESTAMP;
                RETURN NEW;
              END;
              $$ LANGUAGE plpgsql;

  - changeSet:
      id: 1-enable-trigram-extension
      author: note.harbor.dev
      changes:
        - sql:
            splitStatements: false
            stripComments: true
            dbms: postgresql
            sql: |
              CREATE EXTENSION IF NOT EXISTS pg_trgm;

  - changeSet:
      id: 2-create-user-table
      author: db.hermes.dev
      changes:
        - sql:
            dbms: postgresql
            sql: |
              CREATE TYPE user_type AS ENUM ('MANAGER', 'CLIENT');

        - createTable:
            tableName: user
            columns:
              - column:
                  name: user_id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: TEXT
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP

        - sql:
            dbms: postgresql
            sql: |
              CREATE TRIGGER update_user_updated_at
              BEFORE UPDATE ON "user"
              FOR EACH ROW
              EXECUTE FUNCTION update_updated_at_column();

        - sql:
            dbms: postgresql
            sql: |
              ALTER TABLE "user"
              ADD CONSTRAINT check_first_name_length 
                CHECK (char_length(first_name) > 1) NOT VALID,
              ADD CONSTRAINT check_last_name_length 
                CHECK (char_length(last_name) > 1) NOT VALID,
              ADD CONSTRAINT check_email_contains_at 
                CHECK (position('@' IN email) > 0) NOT VALID;

  - changeSet:
      id: 3-create-product-table
      author: db.hermes.dev
      changes:
        - createTable:
            tableName: product
            columns:
              - column:
                  name: product_id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: TEXT
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: description
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: NUMERIC(12,2)
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: archived
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: featured
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: stock
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP

        - sql:
            dbms: postgresql
            sql: |
              ALTER TABLE product
              ADD CONSTRAINT check_name_length 
                CHECK (char_length(name) > 1) NOT VALID,
              ADD CONSTRAINT check_description_length 
                CHECK (char_length(description) > 1) NOT VALID,
              ADD CONSTRAINT check_price_greater_than
                CHECK (price >= 0) NOT VALID;

        - sql:
            dbms: postgresql
            sql: |
              CREATE INDEX index_product_on_name ON product USING gin (name gin_trgm_ops);
              CREATE TRIGGER update_product_updated_at BEFORE
              UPDATE
              ON "product" FOR EACH ROW EXECUTE FUNCTION update_updated_at_column();
